security_scan:
  stage: test
  image: node:18
  before_script:
    - echo "ğŸ” Preparing Security Scan..."
    - apt-get update && apt-get install -y git curl
  script:
    - echo "ğŸ“¥ Cloning scanner repository..."
    - git clone -b temp https://github.com/openpulsetech/neotrak-action-gitlab.git scanner-repo
    - cd scanner-repo
    - echo "ğŸ“‚ Available files:"
    - ls -la
    - echo "ğŸ“¦ Installing dependencies..."
    - npm install
    - echo "ğŸš€ Running security scan..."
    - node index.js
    - echo "ğŸ“‹ Copying results..."
    - cp scan-results.json ../../ || echo "No scan results generated"
    - echo "âœ… Scan complete."
  artifacts:
    paths:
      - scan-results.json
    expire_in: 7 days
    when: always
  cache:
    key: npm-cache-$CI_COMMIT_REF_SLUG
    paths:
      - scanner-repo/gitlab-action/node_modules/
  rules:
    - when: always
