security_scan:
  stage: test
  script:
    - echo "🔍 Starting Security Scan..."
    - apt-get update && apt-get install -y curl unzip tar
    - npm install
    - node index.js
    - echo "✅ Scan complete."

  artifacts:
    paths:
      - scan-results.json
    expire_in: 7 days

  cache:
    key: npm-cache-$CI_COMMIT_REF_SLUG
    paths:
      - node_modules/

  rules:
    - when: always   # 👈 ensures it always runs
